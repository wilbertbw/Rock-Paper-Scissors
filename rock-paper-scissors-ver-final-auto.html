<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel = "stylesheet" href = "rock-paper-scissors-styles-auto.css">
  </head>
  <body>
    <p class = "title">
      Rock Paper Scissors
    </p>
    <button class = "rock-button js-rock-button">
      <img class = "rock-pic" src = "rock-paper-scissors-pics/rock-emoji.png">
    </button>


    <button class = "paper-button js-paper-button">
      <img class = "paper-pic" src = "rock-paper-scissors-pics/paper-emoji.png">
    </button>


    <button class = "scissors-button js-scissors-button">
      <img class = "scissors-pic" src = "rock-paper-scissors-pics/scissors-emoji.png"></button>

    <p class = "js-result result"></p>

    <p class = "js-moves moves"></p>

    <p class = "js-score score"></p>

    <button class = "reset-score-button js-reset-score-button">Reset Score</button>

    <button class = "auto-play-button js-auto-play-button">Start Auto Play</button>


    <script src = "rock-paper-scissors-auto.js"></script>
  </body>
</html>
